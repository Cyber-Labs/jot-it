<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JoTIt</title>
        <style>
            .container {
                margin: 15px auto;
                border: 1px solid;
                border-radius: 5px;
                border-color: var(--vscode-editor-foreground);
                width: 95%;
            }
            #notes {
                background-color: var(--vscode-editor-background);
                width: 95%;
                margin: auto;
                padding: 8px;
                height: 250px;
                color: rgb(211, 206, 206);
                font-size: 1.2rem;
                font-family: Arial;
            }
            form {
                display: flex;
                flex-flow: column;
            }
            label {
                font-size: 1.4rem;
                padding: 10px;
            }
            #keyword {
                width: 95%;
                margin: auto;
                background-color: var(--vscode-input-background);
                color: var(--vscode-editor-foreground);
            }
            input {
                font-size: 1.2rem;
                padding: 8px;
            }
            #imageUri,
            #tagInput,
            #linkInput {
                width: 95%;
                margin: auto;
                background-color: var(--vscode-input-background);
                color: var(--vscode-editor-foreground);
            }
            .tag {
                background-color: var(
                    --vscode-editorGroupHeader-tabsBackground
                );
                margin: auto;
                padding: auto;
                font-size: 1.4rem;
                padding: 10px;
            }
            .link {
                background-color: var(
                    --vscode-editorGroupHeader-tabsBackground
                );
                margin: auto;
                padding: auto;
                font-size: 1.4rem;
                padding: 10px;
            }
            #add-btn {
                background-color: var(--vscode-button-background);
                border: none;
                margin: 20px 10px;
                width: 100px;
                padding: 10px;
                color: var(--vscode-editor-foreground);
            }
            #error {
                background: rgb(236, 4, 4);
                color: white;
                margin: 12px auto;
                font-size: 1rem;
                height: 25px;
                width: 95%;
                padding: 8px;
            }
            .tagContainer {
                display: hidden;
                width: 95%;
                margin: auto;
                align-items: right;
                padding: auto;
            }
            #browse{
                padding: 10px;
                margin: 20px 10px;
                width: 100px;
                background: var(--vscode-button-background);
                border:1px solid var(--vscode-button-border);
                position:relative;
                color: var(--vscode-button-foreground);
                border-radius:2px;
                text-align:center;
                float:left;
                cursor:pointer
            }
            .hide_file {
                position: absolute;
                opacity: 0;
                z-index: 1000;
                cursor: pointer;
                right: 0;
                top: 0;
                height: 100%;
                font-size: 24px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="error" style="display: none"></div>
            <form>
                <label for="keyword">Keyword</label>
                <input name="keyword" id="keyword" type="text" />
                <label for="imageUri">Image URL(Optional)</label>
                <input name="imageUri" id="imageUri" type="text" />
                <div id = "browse">
                    Browse
                    <input type='file' id="imageChoosen" class="hide_file">
                </div>
                <label for="tags">Tags</label>
                <div id="tagContainer"></div>
                <input type="text" name="tagInput" id="tagInput" />
                <button onclick="addTags()" id="add-btn">Add Tag</button>
                <label for="links">Related Links(Optional)</label>
                <div id="linkContainer"></div>
                <input type="text" name="linkInput" id="linkInput" />
                <button onclick="addLinks()" id="add-btn">Add Links</button>
                <label for="notes">Notes To Save</label>
                <textarea
                    id="notes"
                    name="notes"
                    row="40"
                    cols="100"
                ></textarea>
                <button onclick="addNote()" id="add-btn">Add Note</button>
            </form>
        </div>
        <script>
            var Tags = [];
            var Links = [];
            const vscode = acquireVsCodeApi();
            function setErrorMessage(msg){
                if(msg==='')return;
                let errorDiv = document.getElementById('error');
                errorDiv.innerText = msg;
                errorDiv.style.display = 'block';
                errorDiv.scrollIntoView();
                setTimeout(() => {
                        document.getElementById('error').style.display = 'none';
                }, 2000);
            }
            function addNote() {
                let keyword = document.getElementById('keyword').value;
                keyword = keyword.trim();
                if (keyword === '') {
                    setErrorMessage('Keyword is required!');
                    return;
                }
                const imageUri = document.getElementById('imageUri').value;
                let text = document.getElementById('notes').value;
                if(Tags.length ===0){
                    setErrorMessage('Atleast One Tag is required');
                    return;
                }
                let message = {
                    keyword,
                    imageUri,
                    text,
                    tags: Tags,
                    links: Links
                };
                vscode.postMessage({ type: 'form', message: message });
            }
            document.getElementById('imageChoosen').onchange = (e)=>{
                console.log(document.getElementById('imageChoosen').files[0].name, JSON.stringify(e));
            }
            function addTags() {
                let tagContainer = document.getElementById('tagContainer');
                let tag = document.createElement('span');
                tag.innerText = document
                    .getElementById('tagInput')
                    .value.trim();
                if (tag.innerText === '') {
                    setErrorMessage('Tag is not specified!');
                    return;
                }
                tag.classList.add('tag');
                Tags.push(tag.innerText);
                tagContainer.appendChild(tag);
                tagContainer.style.display = 'flex';
                document.getElementById('tagInput').value = '';
            }
            function addLinks() {
                let linkContainer = document.getElementById('linkContainer');
                let link = document.createElement('a');
                let linksrc = document.getElementById('linkInput').value.trim();
                if(linksrc ===''){
                    setErrorMessage('Link is not specified');
                    return;
                }
                link.setAttribute('href', linksrc);
                link.innerText = linksrc;
                link.classList.add('link');
                Links.push(linksrc);
                linkContainer.appendChild(link);
                linkContainer.style.display = 'flex';
                linkContainer.style.flexDirection = 'column';
                document.getElementById('linkInput').value = '';
            }
        </script>
    </body>
</html>
